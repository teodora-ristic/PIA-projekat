<div class="nazad">
  <a class="link" routerLink="/admin"> &lt; Nazad</a>
</div>
<div class="container-fluid">
  <div class="container-fluid">
    <h3>Izmenite podatke: </h3>
    Korisni훾ko ime: <input type="text" [(ngModel)]="korisnickoIme"> <br />
    Ime: <input type="text" [(ngModel)]="ime"> <br />
    Prezime: <input type="text" [(ngModel)]="prezime"> <br />
    Pol: <input type="text" [(ngModel)]="pol"> <br />
    Adresa: <input type="text" [(ngModel)]="adresa"> <br />
    Mejl: <input type="text" [(ngModel)]="mejl"> <br />
    Kontakt telefon: <input type="text" [(ngModel)]="telefon"> <br />
    Broj kreditne kartice: <input type="text" [(ngModel)]="brKartice"> <br />

    <button (click)="azurirajSliku()">A탑uriraj sliku</button>
  </div>
</div>
